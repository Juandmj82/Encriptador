<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Juan Diego</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="Titulo principal">Encriptador de Juan Diego</h1>
    </header>
    <main class="container">
        <section class="left-panel">
            <h2>Ingrese el texto aquí</h2>
            <textarea id="inputText" rows="5" cols="30" placeholder="Ingrese el texto"></textarea>
            <p>No se aceptarán mayúsculas ni caracteres especiales.</p>
            <button onclick="encrypt()">Encriptar</button>
            <button onclick="decrypt()">Desencriptar</button>
        </section>
        <section class="right-panel">
            <img src="Muñeco.png" alt="Placeholder image">
            <p id="outputText">Ningún mensaje fue encontrado</p>
            <button onclick="copyText()">Copiar</button>
        </section>
    </main>
    <script src="encriptador.js"></script> <!-- Asegúrate de que este archivo esté correctamente enlazado -->
</body>
</html>
